<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpa|Register</title>
    <link rel="stylesheet" href="stylew.css">
</head>
<body class="register">

    <form>
        <h1>Registrarse</h1>
        <div class="subContainer">
            <div class="subSubContainer">
                <label for="nombre">Nombre completo</label>
                <input type="text" id="nombre">
            </div>
            <div class="subSubContainer">
                <label for="usuario">Nombre de usuario</label>
                <input type="text" id="usuario">
            </div>
        </div>

        <div class="subContainer">
            <div class="subSubContainer">
                <label for="contraseña">Contraseña</label>
                <input type="password" id="contraseña">
            </div>
            <div class="subSubContainer">
                <label for="repetirContraseña">Repetir contraseña</label>
                <input type="password" id="repetirContraseña">
            </div>

        </div>

        <div class="subContainer">
            <div class="subSubContainer">
                <label for="email">Correo electronico</label>
                <input type="email" id="email">
            </div>
            <div class="subSubContainer">
                <label for="telefono">Telefono</label>
                <input type="tel" id="telefono">
            </div>
        </div>

        <div class="subContainer">
            <label for="nacionalidad">Nacionalidad</label>
            <select id="nacionalidad">
                <option value="argentina">Argentina</option>
                <option value="brasil">Brasil</option>
                <option value="uruguay">Uruguay</option>
                <option value="chile">Chile</option>
                <option value="paraguay">Paraguay</option>
            </select>
        </div>
        
        <label for="genero">Genero</label>

        <div>
            <label for="masculino">Masculino</label>
            <input type="radio" id="masculino">
            <label for="femenino">Femenino</label>
            <input type="radio" id="femenino">
            <label for="seleccion">Seleccione opcion</label>
            <input type="radio" id="seleccion">
        </div>

        <div>
            <label for="fecha">Fecha de nacimiento</label>
            <input type="date" id="fecha">
        </div>

        <div>
            <label for="terminos">Acepto los terminos y condiciones</label>
            <input type="checkbox" id="terminos">
        </div>

        <button type="submit">Registrarse</button>


    </form>
    
</body>
</html>
